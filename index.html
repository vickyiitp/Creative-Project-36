    <style>
      :root {
        --pcb-dark: #022c22;
        --pcb-green: #064e3b;
        --trace-gold: #d97706;
        --trace-gold-dim: #78350f;
        --neon-cyan: #22d3ee;
        --neon-amber: #fbbf24;
      }

      body {
        font-family: 'Rajdhani', 'Inter', sans-serif;
        background-color: var(--pcb-dark);
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .font-mono-tech {
        font-family: 'Share Tech Mono', monospace;
      }
      
      /* PCB Background Pattern */
      .pcb-pattern {
        background-color: #022c22;
        background-image: 
          radial-gradient(#047857 1.5px, transparent 1.5px),
          radial-gradient(#047857 1.5px, transparent 1.5px);
        background-size: 30px 30px;
        background-position: 0 0, 15px 15px;
      }
      
      .pcb-trace-bg {
         background: 
           linear-gradient(90deg, rgba(6,78,59,0.5) 20px, transparent 1%) center, 
           linear-gradient(rgba(6,78,59,0.5) 20px, transparent 1%) center,
           rgba(2, 44, 34, 1);
         background-size: 22px 22px;
      }

      /* Animations */
      @keyframes signal-pulse {
        0%, 100% { opacity: 0.8; filter: drop-shadow(0 0 2px var(--neon-amber)); }
        50% { opacity: 1; filter: drop-shadow(0 0 8px var(--neon-amber)); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      @keyframes scanline-sweep {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
      }

      .animate-signal {
        animation: signal-pulse 2s infinite ease-in-out;
      }
      
      .animate-float {
        animation: float 6s infinite ease-in-out;
      }

      .glass-panel {
        background: rgba(6, 78, 59, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(52, 211, 153, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }

      .tech-border {
        position: relative;
        border: 1px solid rgba(52, 211, 153, 0.3);
      }
      .tech-border::before {
        content: '';
        position: absolute;
        top: -1px; left: -1px;
        width: 10px; height: 10px;
        border-top: 2px solid #34d399;
        border-left: 2px solid #34d399;
      }
      .tech-border::after {
        content: '';
        position: absolute;
        bottom: -1px; right: -1px;
        width: 10px; height: 10px;
        border-bottom: 2px solid #34d399;
        border-right: 2px solid #34d399;
      }
